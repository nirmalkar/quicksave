<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks & Notes</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    textarea { width: 100%; height: 60px; margin-bottom: 6px; }
    button { width: 100%; padding: 6px; margin-bottom: 12px; }
    li { margin-bottom: 12px; }
    a { font-weight: bold; color: #0366d6; text-decoration: none; }
    p { margin: 4px 0; }
    small { color: #555; }
  </style>
</head>
<body>
  <h2>Add Note</h2>
  <textarea id="noteInput" placeholder="Enter details about this page..."></textarea>
  <button id="saveBtn">Save Bookmark + Note</button>

  <h2>Saved Bookmarks</h2>
  <ul id="list"></ul>

  <script src="popup.js"></script>

</html>
